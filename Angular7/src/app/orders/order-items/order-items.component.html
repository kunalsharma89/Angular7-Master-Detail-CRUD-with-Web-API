<h4 class="display-4">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">
    <input type="hidden" name="OrderItemId" #OrderItemId="ngModel" [(ngModel)]="formData.OrderItemId">
    <input type="hidden" name="OrderId" #OrderId="ngModel" [(ngModel)]="formData.OrderId">
    <div class="form-group">
        <label>Food Item</label>
        <select #ItemId="ngModel" [(ngModel)]="formData.ItemId" class="form-control" name="ItemId" (change)="updatePrice($event.target)" [class.is-invalid]="!isValid && formData.ItemId == 0">
            <option value="0">--Select Item--</option>
            <option *ngFor="let item of itemList" value="{{item.ItemId}}">{{item.Name}}</option>>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input #Price="ngModel" [(ngModel)]="formData.Price" class="form-control" name="Price" readonly />
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Quantity</label>
            <input #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control" name="Quantity" (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity == 0"/>
        </div>
    </div>
    <div class="form-group">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input #Total="ngModel" [(ngModel)]="formData.Total" class="form-control" name="Total" readonly />
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-sm btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-sm btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
    </div>
</form>
