<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th>#Order No.</th>
            <th>Customer</th>
            <th>Payment Method</th>
            <th>Grand Total</th>
            <th><a routerLink="/order" class="btn btn-sm btn-outline-success"><i class="fa fa-plus-square"></i> Create New</a></th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngIf="orderList.length == 0" class="font-italic text-center">No Orders Found</tr> -->
        <tr *ngFor="let item of orderList">
            <th (click)="OpenForEdit(item.OrderId)">{{item.OrderNo}}</th>
            <td (click)="OpenForEdit(item.OrderId)">{{item.Customer}}</td>
            <td (click)="OpenForEdit(item.OrderId)">{{item.PaymentMethod}}</td>
            <td (click)="OpenForEdit(item.OrderId)">{{item.GarndTotal}}</td>
            <td>
                <a class="btn btn-sm btn-text-danger" (click)="deleteOrder(item.OrderId)"><i class="fa fa-trash-o"></i></a>
            </td>
        </tr>
    </tbody>
</table>
